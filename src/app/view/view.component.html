<div style="width: 50%; align-content: center;" *ngIf="record">
     <mat-card class="view-card">
          <mat-card-header>
               <mat-card-title>Details for City: {{record.city}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
               <table>
                    <tr>
                         <td>City</td>
                         <td>{{record.city}}</td>
                    </tr>
                    <tr>
                         <td>Start Date</td>
                         <td>{{record.start_date}}</td>
                    </tr>
                    <tr>
                         <td>End Date</td>
                         <td>{{record.end_date}}</td>
                    </tr>
                    <tr>
                         <td>Price</td>
                         <td>{{record.price}}</td>
                    </tr>
                    <tr>
                         <td>Status</td>
                         <td>{{record.status}}</td>
                    </tr>
                    <tr>
                         <td>Color</td>
                         <td>{{record.color}}</td>
                    </tr>

               </table>

          </mat-card-content>
          <mat-card-actions>
               <button mat-button (click)="updateRecord(record)">Update</button>
               <button mat-button (click)="deleteRecord(record)">Delete</button>
          </mat-card-actions>
     </mat-card>
</div>
